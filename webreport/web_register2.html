<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>웹 폼</title>
</head>

<body>
<div class="container mt-3">
<h2 class="text-center">취업 정보 계정 만들기</h2>
<hr>
  <div><span class="text-danger">*</span> 필수 입력 항목</div>

<form action="submit_registration.php" method="post">
  <div class="text-bg-primary my-3 p-2">기본 정보</div>
  <div class="row">
    <div class="col-sm-6">
      <div class="my-3 me-3">
        <label for="name">이 름<span class="text-danger">*</span></label>
        <input type="text" id="name" name="name" class="form-control"></div>

      <div class="mb-3 me-3">
        <label for="email">이메일<span class="text-danger">*</span></label>
        <input type="email" id="email" name="email" class="form-control" placeholder="id@domain_name"></div>

      <div class="mb-3 me-3">
        <label for="pwd">암호<span class="text-danger">*</span></label>
        <input type="password" id="pwd" name="pwd" class="form-control"></div>

      <div class="mb-3 me-3">
        <label for="confirm_password">암호 확인<span class="text-danger">*</span></label>
        <input type="password" id="confirm_password" name="confirm_password" class="form-control"></div>
    </div>

    <div class="col-sm-6">
      <div class="my-3 me-3">
        <label for="name">모바일 폰<span class="text-danger">*</span></label>
        <input type="tel" id="mobile" name="mobile" class="form-control" placeholder="010-0000-0000"></div>

      <div class="mb-3 me-3">
        <label for="homepage">홈 페이지:</label>
        <input type="url" id="homepage" name="homepage" class="form-control" placeholder="http://"></div>

      <div class="mb-3 me-3">
        <label for="address">주 소<span class="text-danger">*</span></label>
        <input id="address" name="address" class="form-control"></div>
    </div>
  </div>

  <div class="text-bg-success mt-5 p-2">학 력</div>

  <div class="row">
    <div class="col-sm-6">
      <div class="my-3 me-3">
        <label for="school">학교 명<span class="text-danger">*</span></label>
        <input type="text" id="school" name="school" class="form-control"></div>

      <div class="mb-3 me-3">
        <label for="major">전 공<span class="text-danger">*</span></label>
        <input type="text" id="major" name="major" class="form-control"></div>
    </div>

    <div class="col-sm-6">
      <div class="my-3 me-3">
        <label for="graduation_status">졸업 여부<span class="text-danger">*</span></label>
        <select class="form-control" id="graduation_status" name="graduation_status">
          <option value="none">---선택---</option>
          <option value="expected">졸업예정</option>
          <option value="graduated">졸업</option>
        </select></div>

      <div class="mb-3 me-3">
        <label for="graduation_date">졸업(예정)년도</label>
        <input class="form-control" type="date" id="graduation_date" name="graduation_date"></div>
    </div>
  </div>

  <div class="mt-5 p-2 text-bg-secondary">업무 경력</div>
  <div class="my-3">
    <div class="my-3 me-5 d-sm-inline">최종 직위 </div>
    <div class="form-check form-check-inline">
      <input type="radio" class="form-check-input" name="career" id="emp1" checked>
      <label for="emp1" class="form-check-label">사원급</label>
    </div>
    <div class="form-check form-check-inline">
      <input type="radio" class="form-check-input" name="career" id="emp2">
      <label for="emp2" class="form-check-label">대리 ~ 과장</label>
    </div>
    <div class="form-check form-check-inline">
      <input type="radio" class="form-check-input" name="career" id="emp3">
      <label for="emp3" class="form-check-label">차장급 이상</label>
    </div>
    <div class="form-check form-check-inline">
      <input type="radio" class="form-check-input" name="career" id="emp4">
      <label for="emp4" class="form-check-label">임원급</label>
    </div>
  </div>
  <div class="mb-3">
    <label for="tesk" class="form-label">주요 담당 업무</label>
    <textarea class="form-control" id="tesk" name="tesk" rows="10">담당했던 주요 업무를 기술하시오.</textarea>
  </div>

  <div class="my-5 text-center">
    <input type="submit" class="btn btn-outline-primary" value="제 출">
    <input type="reset" class="btn btn-outline-primary" value="재작성">
  </div>
</form>
</div>
</body>
</html>
